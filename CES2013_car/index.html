<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>GM Dashboard App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="GMLIB/com.gm.widgets.css" type="text/css"/>
        <script type="text/javascript" src="GMLIB/com.gm.widgets.js"></script>
        <script type="text/javascript" src="GMLIB/comm.js"></script>
        <script type="text/javascript" src="GMLIB/info.js"></script>
        <script type="text/javascript" src="GMLIB/io.js"></script>
        <script type="text/javascript" src="GMLIB/media.js"></script>
        <script type="text/javascript" src="GMLIB/nav.js"></script>
        <script type="text/javascript" src="GMLIB/phone.js"></script>
        <script type="text/javascript" src="GMLIB/system.js"></script>
        <script type="text/javascript" src="GMLIB/ui.js"></script>
        <script type="text/javascript" src="GMLIB/util.js"></script>
        <script type="text/javascript" src="libs/common.js"></script>
        <script type="text/javascript" src="libs/backbone.js"></script>
        <script type="text/javascript" src="libs/jquery-1.7.1.min.js"></script>
        
        <link rel="stylesheet" href="style/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="style/animate.css" type="text/css"/>
        <link rel="stylesheet" href="style/bootstrap-responsive.min.css" type="text/css"/>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="basic.js"></script>
        <link rel="stylesheet" href="basic.css" type="text/css"/>
        
        
    </head>
    <body onload="gm.system.init();javascript:init();">
    <div id="root">
	    <div id='menu'>
	    	<!-- <h1 id='brand'>Awesome</h1> -->
	    </div>
	    <!-- <hr /> -->
	    <div id="canvas">
	    
	    	
	    </div>
	    <!-- <hr />  -->
	    <div id="footer">
	    
	    </div>
    </div>
    <script type="text/template" id="waiting_template">
    	<div id="waiting" class='fadeInRight animated'>
		no texts
		</div>
    </script>
    <script type="text/template" id="response_choice_template">
    	<li class='animated fadeInLeft active <%- response.type %>'><a href="javascript:void(0);" class='response ' id='response_<%- response.id %>'>			
			<span><%- response.ind %><span class='vr' /><%- response.label %></span> 
		</a></li>
    </script>
    <script type="text/template" id="responses_template">
    	<div class='responses'>
			<!--<h2>Responses</h2>-->
			<div class='animated fadeInUp'>
			<h3 id='sender'></h3>
			<h4 id='message'></h3>
			</div>
			<hr class='animated fadeIn' />
			<ol id='responses' class='nav nav-pills'></ol> 
		</div>
    </script>
    </body>
</html>
